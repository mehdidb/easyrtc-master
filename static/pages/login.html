<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Welcome <small>{{ message }}</small></h3>
	</div>
	<div class="panel-body">
		<form novalidate="">
			<label>Email:</label><br>
			<input class="form-control" type="text" ng-model="user.email" required=""><br>
			<label>Password:</label><br>
			<input class="form-control" type="text" ng-model="user.password" required=""><br>
			<button type="submit" onclick="window.location.href='#/dashboard'" class="btn btn-default">Connect</button>
		</form>
		<p>Not having an account please <a href="#signup">sign up</a></p>
	</div>
</div>
